<h2>Doctors</h2>
<table *ngIf="doctors$">
    <thead>
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let doctor of doctors$ | async">
            <td>{{doctor.name}}</td>
            <td>
                {{doctor.specialization}}
            </td>
            <td>
                <button>Delete</button>
            </td>
        </tr>
    </tbody>
</table>
